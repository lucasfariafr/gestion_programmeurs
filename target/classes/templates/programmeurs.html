<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des programmeurs</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Année</th>
            <th>Salaire</th>
            <th>Prime</th>
            <th>Pseudo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="programmeur : ${programmeurs}">
            <td th:text="${programmeur.id}"></td>
            <td th:text="${programmeur.nom}"></td>
            <td th:text="${programmeur.prenom}"></td>
            <td th:text="${programmeur.anNaissance}"></td>
            <td th:text="${programmeur.salaire}"></td>
            <td th:text="${programmeur.prime}"></td>
            <td th:text="${programmeur.pseudo}"></td>
            <td>
                <div class="buttons">
                    <button class="edit-btn" th:data-id="${programmeur.id}"
                            th:onclick="'modifierProgrammeur(' + ${programmeur.id} + ')'">
                        <i class="fas fa-pencil"></i>
                    </button>
                    <button class="delete-btn" th:data-id="${programmeur.id}"
                            th:onclick="'confirmerSuppression(' + ${programmeur.id} + ')'">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p>Voulez-vous vraiment supprimer ce programmeur ?</p>
        <button id="modal-yes" class="modal-btn">Oui</button>
        <button id="modal-no" class="modal-btn">Non</button>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
